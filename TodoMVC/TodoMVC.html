<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoMVC example</title>
  <link rel="stylesheet" href="TodoMVC.css">
</head>
<body>
  <div class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <!-- Add New Item -->
      <input class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
    </header>

    <section class="main">
      <input class="toggle-all" type="checkbox">
      <!-- Show List -->
      <ul class="todo-list"></ul>

      <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li><a class="selected" style="cursor:pointer;">All</a></li>
          <li><a class="" style="cursor:pointer;">Active</a></li>
          <li><a class="" style="cursor:pointer;">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
  </div>

  <script src="TodoMVC.js"></script>
</body>
</html>
